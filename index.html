<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Music Player</title>
		<link href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
		<link rel="stylesheet" href="./assets/css/LeLan-bootstrap.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>

	<body>
		<div id="app" class="dark">
			<div class="btn-theme">
				<i class="fas fa-moon btn-theme-dark"></i>
				<i class="fas fa-sun btn-theme-light"></i>
			</div>
			<div class="row g-0 overflow-hidden h-100 flex-column">
				<div
					class="col-12 col-md-6 order-1 order-md-0 overflow-hidden flex-grow-1 flex-shrink-1 flex-md-grow-0 flex-md-shrink-0 flex-basis-0 h-100"
				>
					<div id="playlist" class="overflow-hidden d-flex flex-column h-100">
						<div class="wrap-header">
							<select class="form-select header text-center fw-bold" aria-label="Select type">
								<option value="m3liaiy6vVsF">Nhạc trẻ</option>
								<option value="iY1AnIsXedqE">Rap Việt</option>
								<option value="aY3KIEnpCywU">Remix Việt</option>
								<option value="kr9KYNtkzmnA">Không lời</option>
							</select>

							<input id="search" class="w-100 px-4 py-1" placeholder="Tìm kiếm..." type="search" />
						</div>
						<!-- <div class="header text-center fs-5 fw-bold">Playlist</div> -->
						<div class="px-3 flex-shrink-1 flex-grow-1 overflow-auto" id="list"></div>
					</div>
				</div>
				<div class="col-12 col-md-6 p-2 p-md-3 order-0 order-md-1">
					<div class="player">
						<header class="mb-4">
							<div class="d-flex align-items-center volume-btn">
								<span><i id="volume-icon" class="fal fa-volume-up"></i></span>
								<input type="range" name="volume" id="volume-slider" min="0" max="100" value="100" />
							</div>
							<div class="name-heading text-center title text-center fw-bold"></div>
						</header>
						<div class="cd responsive-md-cd">
							<div class="cd-thumb"></div>
						</div>
					</div>

					<div class="visualizations">
						<canvas id="canvas" style="width: 100%; height: 80px"></canvas>
					</div>

					<div class="control">
						<div class="time-duration position-relative">
							<span id="currentTimeSpan">00:00</span>
							<input type="range" name="time" id="time" min="0" max="100" value="0" />
							<span id="totalTimeSpan">04:00</span>
						</div>
						<div class="control-btn">
							<span class="random-btn">
								<i class="fal fa-random"></i>
							</span>
							<span class="prev-btn">
								<i class="fal fa-step-backward"></i>
							</span>
							<span class="play-btn">
								<i class="fas fa-play"></i>
							</span>
							<span class="next-btn">
								<i class="fal fa-step-forward"></i>
							</span>
							<span class="repeat-btn">
								<i class="fal fa-redo"></i>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
		<script src="./assets/js/api.js"></script>
		<script src="./assets/js/index.js"></script>
		<script src="./assets/js/ez.js"></script>
	</body>
</html>
